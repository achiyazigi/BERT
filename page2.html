<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.intro {
}

body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #6dfd6d;
}

.right {
  right: 0;
  background-color: #7FFFD4;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 250px; /* Should be removed. Only for demonstration */
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}

.button {
  background-color: #4c8baf;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  height: 100px
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#sentences").hide();
      $("#loadButton").click(function () {
        $("#loadButton").hide();
        $("#sentences").show();
        $("#suggestions").hide();
      });
      $("#submitSentence").click(function(){
        //var arr = ["dogs","cats"];
        var sentence = ($("#sentence").val());
        sentence = sentence.replace(/[^a-zA-Z ]/g, "");
        arr= sentence.split(" ");
        //arr = arr.replace(/[^a-zA-Z ]/g, "");
        $("#cars").empty();
        for(var i=0; i<arr.length; i++){
            var opt = document.createElement("option");
            opt.setAttribute("value",arr[i]);
            var textnode = document.createTextNode(arr[i]);         // Create a text node
            opt.appendChild(textnode); 
            $("#cars").append(opt);
        }

      });
      $("#submitMask").click(function(){
          var textnode = $("#cars").val();
          $("#mask_example").append(textnode);
          $("#suggestions").show();
      });
    
    });

    

    </script>
</head>
<body>

  <div class="split right">
    <div class="centered">

        <button class="button" id="loadButton">Load Model</button>

        <div id="sentences">

<h1>Welcome</h1>


  <label for="fname">Insert a sentence:</label>
  <input type="text" id="sentence" name="fname">
  <button id="submitSentence">submit</button>

<br>
<br>

<div>
<label class="intro" for="cars">Choose a mask:</label>
<select class="intro" id="cars" name="carlist" form="carform">
</select>
<button id="submitMask">submit</button>
</div>

<p id="mask_example"></p>



<div class="row" id="suggestions">
    <div class="column" style="background-color:rgb(170, 170, 170);">
      <h5>Suggestions</h5>
      <p>played</p>
      <p>sat</p>
      <p>drove</p>
      <p>toyed</p>
      <p>ate</p>
    </div>
    <div class="column" style="background-color:rgb(170, 170, 170);">
     <h5>Probabilities</h5>
      <p>.3</p>
      <p>.04</p>
      <p>.004</p>
      <p>.00005</p>
      <p>.000003</p>
    </div>
  </div>

  </div>

</div>
</div>

<div class="split left">
    <div class="centered">

        <button class="button">Do Fine-tuning</button>

    </div>
</div>
