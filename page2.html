<!DOCTYPE html>

<head>
<style>
.intro {
}

body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: #7FFFD4;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#submitSentence").click(function(){
        //var arr = ["dogs","cats"];
        var arr = ($("#sentence").val()).split(" ");
        for(var i=0; i<arr.length; i++){
            var opt = document.createElement("option");
            opt.setAttribute("value",arr[i]);
            var textnode = document.createTextNode(arr[i]);         // Create a text node
            opt.appendChild(textnode); 
            $("#cars").append(opt);
        }
      });
      $("#submitMask").click(function(){
          var textnode = $("#cars").val();
          $("p").append(textnode);
      });
    
    });

    

    </script>
</head>
<body>

  <div class="split right">
    <div class="centered">

<h1>The select form attribute</h1>

<p>The second form attribute specifies which form the drop-down list belongs to:</p>


  <label for="fname">Insert a sentence:</label>
  <input type="text" id="sentence" name="fname">
  <button id="submitSentence">submit</button>

<br>
<br>

<div>
<label class="intro" for="cars">Choose a mask:</label>
<select class="intro" id="cars" name="carlist" form="carform">
</select>
<button id="submitMask">submit</button>
</div>

<p></p>
<p>The drop-down list is defined outside the form element, but will be submitted with the form.</p>

</div>
</div>
