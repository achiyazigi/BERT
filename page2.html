<script>
    $(document).ready(function(){
      $("#submitSentence").click(function(){
        //var arr = ["dogs","cats"];
        var arr = ($("#sentence").val()).split(" ");
        for(var i=0; i<arr.length; i++){
            var opt = document.createElement("option");
            opt.setAttribute("value",arr[i]);
            var textnode = document.createTextNode(arr[i]);         // Create a text node
            opt.appendChild(textnode); 
            $("#cars").append(opt);
        }
      });
      $("#submitMask").click(function(){
          var textnode = $("#cars").val();
          $("p").append(textnode);
      });
    
    });

    

    </script>
</head>
<body>

<h1>The select form attribute</h1>

<p>The second form attribute specifies which form the drop-down list belongs to:</p>


  <label for="fname">Insert a sentence:</label>
  <input type="text" id="sentence" name="fname">
  <button id="submitSentence">submit</button>

<br>
